<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Tiro Parabólico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <main class="container-fluid p-0">
        <div class="row vh-100 m-0">
            <div class="col-md-2 pt-3 border">
                <h4 class="mb-3">Simulación de Tiro Parabólico</h4>
                <hr>
                <div class="mb-3">
                    <label for="input_v_inicial" class="form-label">Velocidad inicial (m/s):</label>
                    <input type="number" class="form-control" id="input_v_inicial" min="0" value="25" step="1">
                </div>
                
                <div class="mb-3">
                    <label for="input_angulo" class="form-label">Ángulo de lanzamiento (°):</label>
                    <input type="number" class="form-control" id="input_angulo" value="45" min="0" max="180" step="1">
                    <input type="range" class="form-range" id="slider_angulo" min="0" max="180" value="45" step="1">
                </div>

                <div class="mb-3">
                    <label for="input_escala" class="form-label">Escala (1 pixel = x metros):</label>
                    <input type="number" class="form-control" id="input_escala" min="1" value="5" step="1">
                </div>
                
                <div class="mb-3">
                    <button id="boton_inicio" class="btn btn-primary">Iniciar</button>
                    <button id="boton_pausar" class="btn btn-danger d-none">Pausar</button>
                    <button id="boton_continuar" class="btn btn-success d-none">Continuar</button>
                    <button id="boton_reset" class="btn btn-secondary">Reiniciar</button>
                </div>

                <hr>
                <h5>Resultados</h5>

                <div class="mb-3">
                    <div>
                        <p class="badge fs-6 text-bg-primary">Tiempo: <span id="span_tiempo"></span> s</p>
                    </div>
                    <div>
                        <p class="badge fs-6 text-bg-danger mb-1">Distancia X: <span id="span_posicion_x"></span> m</p>
                    </div>
                    <div>
                        <p class="badge fs-6 text-bg-success">Distancia Y: <span id="span_posicion_y"></span> m</p>
                    </div>
                    <div>
                        <p class="badge fs-6 text-bg-danger mb-1">Velocidad X: <span id="span_velocidad_x"></span> m/s</p>
                    </div>
                    <div>
                        <p class="badge fs-6 text-bg-success">Velocidad Y: <span id="span_velocidad_y"></span> m/s</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-10 p-0">
                <div id="canvasContainer"></div>
            </div>
        </div>
    </main>
    
    <script src="formulas.js"></script>
    <script src="simulacion.js"></script>
</body>
</html>
